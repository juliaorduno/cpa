<cpasidenav></cpasidenav>
<cpanavbar></cpanavbar>
<main>
    <div class="row">
        <div class="col s12 m12">
          <div class="card-panel">
            <h3>Colaboradores</h3>
            <div class="row">
                <div class="col s12 m6" ng-repeat="c in collaborators">
                    <div class="card z-depth-2" id="collaborator-{{c.empleado_id}}">
                        <div class="card-content">
                            <span class="card-title"><span class="new badge red lighten-1">70</span>{{c.nombre}}</span>
                            <p>{{c.rol}}</p>
                            <p>Última calificación: Marzo</p>
                        </div>
                        <div class="card-action">
                            <div class="right-align">
                                <a href="#" ng-click="inspect(c)">inspeccionar</a>
                                <a href="#">generar boleta</a>
                            </div>
                        </div>
                        <div class="progress">
                            <div class="determinate" style="width: 70%"></div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
      </div>
</main>
