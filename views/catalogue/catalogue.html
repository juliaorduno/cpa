<cpanavbar></cpanavbar>
<main>
    <div class="row">
        <div class="col s12 m12">
          <div class="card-panel">
            <h3>Indicadores</h3>
            <div class="row">
                <div class="input-field col s12 m4">
                   <!-- <select ng-model="selectedArea" material-select multiple watch>
                    <option value="" disabled selected>Filtrar por área</option>
                    <option value="1">Calidad/Operaciones</option>
                    <option value="2">Prouctividad/Comercial</option>
                    <option value="3">Rentabilidad/Administración</option>
                    </select>-->
                </div>
                <div class="input-field col s12 m4">
                    <!--<select ng-model="selectedRole" material-select multiple watch>
                        <option value="" disabled selected>Filtrar por rol</option>
                        <option ng-repeat="role in roles" value="{{role.id}}">{{role.name}}</option>
                    </select>-->
                </div>
                <div class="col s12 m4">
                    <div id="modal1" class="modal modal-fixed-footer">
                        <div class="modal-content">
                            <h4 style="margin-bottom: 30px">Nuevo Indicador</h4>
                            <div class="row">
                                <div class="input-field">
                                    <input id="new-indicator" type="text" class="validate" ng-model="form.indicator">
                                    <label for="new-indicator">Indicador</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field">
                                    <select ng-model="form.area_id" class="validate" material-select watch>
                                        <option value="" disabled selected>Seleccionar área</option>
                                        <option value="1">Calidad/Operaciones</option>
                                        <option value="2">Prouctividad/Comercial</option>
                                        <option value="3">Rentabilidad/Administración</option>
                                    </select>
                                    <label>Área de éxito</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col m6">
                                    <select ng-model="form.role_id" class="validate" material-select watch>
                                        <option value="" disabled selected>Seleccionar rol</option>
                                        <option ng-repeat="role in roles" value={{role.id}}>{{role.name}}</option>
                                    </select>
                                    <label>Rol</label>
                                </div>
                                <div input-field class="col s12 m6" class="validate">
                                        <input type="text" id="unit" class="autocomplete">
                                        <label for="unit">Unidad</label>
                                </div>
                            </div>
                            <div class="row">
                               <div input-field class="col s12 m6" class="validate">
                                        <input type="text" id="source" class="autocomplete">
                                        <label for="source">Fuente de Evidencia</label>
                                </div>
                                <div input-field class="col s12 m6" class="validate">
                                        <input type="text" id="frequency" class="autocomplete">
                                        <label for="frequency">Periodicidad</label>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                        <a class="modal-action waves-effect waves-green btn-flat" ng-click="newIndicator()">Aceptar</a>
                        <a class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
            <table class="responsive-table highlight">
                <thead>
                <tr>
                    <th>Indicador</th>
                    <th>Área</th>
                    <th>Rol</th>
                    <th>Unidad de medida</th>
                    <th>Fuente de evidencia</th>
                    <th>Periodicidad</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="indicator in indicators">
                    <td>{{indicator.indicador}}</td>
                    <td>{{indicator.area}}</td>
                    <td>{{indicator.rol}}</td>
                    <td>{{indicator.unidad}}</td>
                    <td>{{indicator.fuente}}</td>
                    <td>{{indicator.frecuencia}}</td>
                </tr>
                </tbody>
            </table>
            <a data-target="modal1" href="#" ng-click="activateModal()">Agregar nuevo</a modal>
          </div>
        </div>
      </div>
</main>
