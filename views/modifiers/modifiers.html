<cpasidenav></cpasidenav>
<cpanavbar></cpanavbar>
<ng-include src="'../cpa/views/preloader.html'"  ng-hide="dataLoaded.load"></ng-include>
<main ng-show="dataLoaded.load">
    <div class="row">
        <div class="col s12 m12">
          <div class="card-panel">
            <h3>{{header}}</h3>
            <div ng-repeat="type in types">
                <div class="section">
                    <h5>{{type.tipo}}</h5>
                    <ul class="collection">
                        <li class="collection-item" ng-repeat="m in modifiers" ng-if="m.tipo_id === type.tipo_id">{{m.evento}}<a href="#" ng-click="removeModifier(m.evento_id)" class="secondary-content" ng-if="m.departamento_id === department.departamento_id"><i class="material-icons delete-indicator">remove</i></a></li>
                    </ul>
                    <a data-target="modal2" href="#" ng-click="addNew(type)">Agregar nuevo</a modal>
                </div>
            </div>
          </div>
        </div>
    </div>
    <div id="modal2" class="modal bottom-sheet">
        <div class="modal-content">
            <h5>Agregar a {{newType.tipo}}</h5>
                    <div class="input-field col s12">
                    <input type="text" class="validate" ng-model="newEvent.event">
                </div>
        </div>
        <div class="modal-footer">
            <a href="#" class="modal-action modal-close waves-effect waves-green btn-flat" ng-click="insertNew()">Aceptar</a>
            <a class="modal-action modal-close waves-effect waves-green btn-flat">Cancelar</a>
        </div>
    </div>
</main>
