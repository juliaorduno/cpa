<cpanavbar></cpanavbar>
<cpasidenav></cpasidenav>
<main>
    <div class="row">
        <div class="col s12 m12">
          <div class="card-panel">
              <div ng-if="department !== null">
                <h3>{{department.departamento}}</h3>
                <div class="row">
                    <div class="col s12">
                        <ul tabs>
                            <li class="tab col s3"><a href="#h-2017" class="active" ng-click="currentTab.tab = '2017'">Resumen</a></li>
                            <li class="tab col s3" ng-repeat="m in months track by $index"  ng-if="$index > 0"><a href="#{{m.mes_id}}" ng-click="currentTab.tab = m.mes_id">{{m.mes}}</a></li>
                        </ul>
                    </div>
                    <div class="col s12" ng-repeat="m in months" id="h-{{m.mes_id}}" ng-show="currentTab.tab === m.mes_id">
                        <table class="striped responsive-table">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Parcial</th>
                                    <th>Puntos Extras</th>
                                    <th>Penalizaciones</th>
                                    <th>Final</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="d in resumeData" ng-show="d.mes_id === currentTab.tab">
                                    <td>{{d.empleado}}</td>
                                    <td>{{d.parcial}}</td>
                                    <td>{{d.puntos_extras}}</td>
                                    <td>{{d.penalizaciones}}</td>
                                    <td>{{d.final}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div ng-controller="CollaboratorsController" ng-if="user.rol !== 'gerente'">
                    <h4>Colaboradores</h4>
                    <ng-include src="'../cpa/views/templateCollaborators.html'"></ng-include>
                </div>
                <!-- <canvas id="myChart" width="400" height="100"></canvas>-->
            </div>
          </div>
        </div>
      </div>
</main>
